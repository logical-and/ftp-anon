# Enable anonymous FTP
anonymous_enable=YES
anon_upload_enable=YES
anon_mkdir_write_enable=YES
anon_other_write_enable=YES

# Disable local users
local_enable=NO

# FTP root directory
anon_root=/var/ftp

# Security settings
write_enable=YES
chroot_local_user=YES
allow_writeable_chroot=YES

# Logging - fixed to avoid /dev/stdout issues
xferlog_enable=YES
xferlog_std_format=YES
log_ftp_protocol=YES
syslog_enable=YES
# Remove problematic /dev/stdout logging
# vsftpd_log_file=/dev/stdout
# dual_log_enable=YES
# xferlog_file=/dev/stdout

# Additional verbose logging
tcp_wrappers=NO
connect_timeout=60
data_connection_timeout=120
idle_session_timeout=600
max_clients=50
max_per_ip=5

# Debug and verbose options
debug_ssl=NO
require_ssl_reuse=NO
strict_ssl_read_eof=NO
strict_ssl_write_shutdown=NO

# Network settings
listen=YES
listen_ipv6=NO
connect_from_port_20=YES

# Passive mode settings (will be overridden by environment variables)
pasv_enable=YES
pasv_min_port=30000
pasv_max_port=30100

# Security
seccomp_sandbox=NO
hide_ids=YES

# Performance
use_localtime=YES
check_shell=NO

# Anonymous user permissions
anon_umask=022
file_open_mode=0644 